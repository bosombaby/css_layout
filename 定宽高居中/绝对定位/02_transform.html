<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
        }

        .parent {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid skyblue;
            /* margin: 200px auto; */
        }

        .children {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: pink;
        }
    </style>
    <title>02_绝对定位 + transform</title>
</head>


<body>
    <div class="parent">
        <div class="children"></div>
    </div>
</body>

</html>
