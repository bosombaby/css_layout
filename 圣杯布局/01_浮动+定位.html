<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            padding-left: 200px;
            padding-right: 150px;
            overflow: auto;
        }

        #container div {
            float: left;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        .center {
            width: 100%;
            background-color: lightcoral;
        }

        .left {
            width: 200px;
            position: relative;
            left: -200px;
            margin-left: -100%;
            background-color: lightcyan;
        }

        .right {
            width: 150px;
            margin-right: -150px;
            background-color: lightgreen;
        }

        .clearfix:after {
            display: block;
            content: "";
            clear: both;
        }
    </style>
</head>

<body>
    <div id="container" class="clearfix">
        <div class="center">我是中间</div>
        <div class="left">我是左边</div>
        <div class="right">我是右边</div>
    </div>

</body>

</html>
