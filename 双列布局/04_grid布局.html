<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            background-color: gray;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            width: 100%;
            height: 100vh;
        }

        .left {
            height: 100%;
            background-color: pink;
        }

        .right {
            background-color: skyblue;
            height: 100%;
        }
    </style>
    <title>04_grid布局</title>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
