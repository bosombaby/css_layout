<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            background-color: gray;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;

        }

        .left {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100%;
            background-color: pink;
        }

        .center {
            position: absolute;
            left: 100px;
            right: 100px;
            height: 100%;
            background-color: darksalmon;
        }

        .right {
            position: absolute;
            right: 0;
            width: 100px;
            background-color: skyblue;
            height: 100%;
        }
    </style>
    <title>02_定位</title>
</head>


<body>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
